<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boiler</title>
    <script src="node_modules/systemjs/dist/system.js"></script>
  </head>
  <body>
    <h1>Check Console!</h1>
    <div id="app">Change with jquery</div>
    <script >
    SystemJS.config({
  map: {
    jQuery: 'node_modules/jquery/dist/jquery.min.js'
  },
  packages: {

      defaultExtension: 'js'
    }
  }
});
SystemJS.import('app.js');
</script>

</html>
